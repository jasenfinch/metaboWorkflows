language: r
sudo: required
cache: packages
bioc_required: true
warnings_are_errors: true

r:
- release
- devel

apt_packages:
- libnetcdf-dev
- netcdf-bin
- libopenbabel-dev
- mesa-common-dev
- libglu1-mesa-dev
- r-cran-igraph
- r-cran-httpuv
- r-cran-dplyr
- r-cran-stringi
- r-cran-readr
- r-bioc-affyio

r_github_packages:
- thomasp85/patchwork
- xdomingoal/erah-devel@devel
- jasenfinch/profilePro
- jasenfinch/binneR
- jasenfinch/metabolyseR
- jasenfinch/mzAnnotation
- jasenfinch/MFassign
- jasenfinch/metaboMisc

after_success:
    - Rscript -e 'covr::codecov()'

notifications:
    email: false
    slack:
      rooms:
        secure: 
      on_success: change
      on_failure: change